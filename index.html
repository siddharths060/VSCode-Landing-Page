<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Navbar">
        <div class="Nav_left">
            <span class="vscode">
                <img src="./images/vs_code_icon.png" alt="VS Code Icon" height="30px" width="30px">
                Visual Studio Code
            </span>
            <span class="Nav_leftt">
                <a href="#">Docs</a>
                <a href="#">Updates</a>
                <a href="#">Blog</a>
                <a href="#">API</a>
                <a href="#">Extensions</a>
                <a href="#">FAQ</a>
            </span>
        </div>
        <div class="Nav_right">
            <input type="text" placeholder="Search Docs">
            <button>Download</button>
        </div>
    </div>

    <div class="below_nav_bar">
        <a href="#">Version 1.93</a> is now available! Read about the new features and fixes from August.
    </div>

    <div class="main_content">
        <div class="left_section">
            <h1>Code Editing.<br>Redefined.</h1>
            <p>Free. Built on open source. Runs everywhere.</p>
            <button class="download_btn">Download for macOS</button>
            <p class="small_text">Web, Insiders edition, or other platforms</p>
        </div>
        <div class="right_section">
            <img src="./images/vs_code_img_1.png" alt="VS Code Screenshot" class="vs_code_img">
        </div>
    </div>
</body>
</html>
